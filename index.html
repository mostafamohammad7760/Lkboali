<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile -->
    <title>Financial Liquidity Analysis - Comprehensive System</title> <!-- Page title -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Google font for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for data visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- Library for capturing screenshots -->
    <link rel="stylesheet" href="style.css"> <!-- Link to custom CSS stylesheet -->
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-chart-line"></i> <!-- Icon for the title -->
            Comprehensive Financial Liquidity Analysis System
        </h1>
        
        <div class="grid-container"> <!-- Container for input sections organized in a grid -->
            <div class="input-section">
                <h2><i class="fas fa-coins"></i> Basic Financial Data</h2> <!-- Subtitle with icon -->
                
                <div class="form-float-label"> <!-- Input field with floating label -->
                    <label>Current Assets</label>
                    <input type="number" id="currentAssets" placeholder="Enter current assets value">
                    <i class="fas fa-dollar-sign input-icon"></i> <!-- Icon inside the input field -->
                </div>
                
                <div class="form-float-label">
                    <label>Current Liabilities</label>
                    <input type="number" id="currentLiabilities" placeholder="Enter current liabilities value">
                    <i class="fas fa-file-invoice-dollar input-icon"></i>
                </div>
                
                <div class="form-float-label">
                    <label>Cash Balance</label>
                    <input type="number" id="cashBalance" placeholder="Enter cash balance">
                    <i class="fas fa-money-bill-wave input-icon"></i>
                </div>
                
                <div class="form-float-label">
                    <label>Inventory Value</label>
                    <input type="number" id="inventory" placeholder="Enter inventory value">
                    <i class="fas fa-warehouse input-icon"></i>
                </div>
            </div>
            
            <div class="input-section"> <!-- Separate input section for advanced data -->
                <h2><i class="fas fa-file-alt"></i> Advanced Detailed Data</h2>
                
                <div class="form-float-label">
                    <label>Accounts Receivable</label>
                    <input type="number" id="receivables" placeholder="Enter accounts receivable value">
                    <i class="fas fa-file-invoice input-icon"></i>
                </div>
                
                <div class="form-float-label">
                    <label>Short-term Investments</label>
                    <input type="number" id="shortTermInvestments" placeholder="Enter investments value">
                    <i class="fas fa-chart-line input-icon"></i>
                </div>
                
                <div class="form-float-label">
                    <label>Prepaid Expenses</label>
                    <input type="number" id="prepaidExpenses" placeholder="Enter prepaid expenses">
                    <i class="fas fa-receipt input-icon"></i>
                </div>
                
                <div class="form-float-label">
                    <label>Analysis Type</label>
                    <select id="analysisType"> <!-- Dropdown for selecting analysis type -->
                        <option value="all">Comprehensive Integrated Analysis</option>
                        <option value="current">Current Ratio Analysis</option>
                        <option value="quick">Quick Ratio Analysis</option>
                        <option value="cash">Cash Ratio Analysis</option>
                    </select>
                    <i class="fas fa-analytics input-icon"></i>
                </div>
            </div>
        </div>
        
        <button onclick="analyzeLiquidity()"> <!-- Button to start liquidity analysis -->
            <i class="fas fa-calculator"></i> <!-- Icon for button -->
            Start Comprehensive Financial Analysis
        </button>
        
        <div id="resultsContainer" class="results-container"></div> <!-- Container for displaying results -->
    </div>

    <div id="loadingOverlay" class="loading" style="display: none;"> <!-- Overlay for loading spinner -->
        <div class="loading-spinner"></div> <!-- Spinner for loading indication -->
    </div>

    <button class="btn btn-primary" onclick="printInvoice()">Print</button> <!-- Button for printing the invoice -->

    <script src="app.js"></script> <!-- Link to custom JavaScript for functionality -->
</body>
</html>
